<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo/main.css">
    <link rel="stylesheet" href="./estilo/responsive.css">

    <!--Owl CSS-->
    <link rel="stylesheet" href="./estilo/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./estilo/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="n-logo">
                <img src="./recursos/n-logo.png" alt="Logo Alternativo">
            </div>
            <div class="logo">
                <img src="./recursos/logo.png" alt="Logo da Netflix">
            </div>
            <nav class="nav-menu">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="main-movie-wrapper">
            <div class="movie-content">
                <img src="./recursos/movie-logopn.png" alt="neverland" class="movie-logo">
                <p class="movie-alt"></p>
                <p class="synopsis">Três crianças descobrem que o orfanato onde vivem não é nada do que eles pensavam. Agora, tem que liderar o grupo todo num arriscado plano de fuga.</p>
            <div class="buttons">
                <button role="button" class="play">
                    <i class="fas fa-play"></i>
                    Assistir
                </button>
                <button role="button" class="more-info">
                    <i class="fas fa-info-circle"></i>
                    Mais Informações
                </button>
            </div>
            </div>
        </div>
    </main>


    <div class="movie-carousel"> <!--Using Owl Carousel-->
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="./recursos/banners/banner-1.jpg" alt="">
            </div>
            <div class="item">
                <img src="./recursos/banners/banner-2.jpg" alt="">
            </div>
            <div class="item">
                <img src="./recursos/banners/banner-3.jpg" alt="">
            </div>
            <div class="item">
                <img src="./recursos/banners/banner-4.jpg" alt="">
            </div>
            <div class="item">
                <img src="./recursos/banners/banner-5.jpg" alt="">
            </div>
            <div class="item">
                <img src="./recursos/banners/banner-6.jpg" alt="">
            </div>
            <div class="item">
                <img src="./recursos/banners/banner-7.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8f1e3a6b29.js" crossorigin="anonymous"></script>
    <!--carrousel-->
    <script src="./Javascript/owl/jquery.min.js"></script>
    <script src="./Javascript/owl/owl.carousel.min.js"></script>
    <script src="./Javascript/setup.js"></script>

</body>
</html>
